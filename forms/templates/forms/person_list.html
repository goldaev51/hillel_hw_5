{% extends "base_generic.html" %}

{% block content %}
    <h1>Person List</h1>

    {% if person_list %}
        <ul>

            {% for person in person_list %}
                <li>
                    <a href="{{ person.get_absolute_url }}">{{ person.first_name }} {{ person.last_name }} {{ person.email }}</a>
                </li>
            {% endfor %}

        </ul>
    {% else %}
        <p>There are no persons in db.</p>
    {% endif %}

    <a href={% url 'forms:person' %}><button>Add New Person</button></a>

{% endblock %}
